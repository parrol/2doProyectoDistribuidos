<body>
	<button onclick="window.location.href='index.html'" id="index">INDEX</button>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form" id='form'>
					<span class="login100-form-title p-b-33">
						Registro
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Correo" id='email'>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Contraseña" id='pass'>
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button class="login100-form-btn" id='registro'>
							Registrarse
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script>
		$(function () {
			var socket = io('//192.168.42.76:3000');
			var socket = io()
			socket.on('login', (msg, bool) => {
				console.log(msg)
				console.log(bool)
				if (bool == 1) {
					window.alert('Ingrese en correo válido')
				} else if (bool == 4) {
					window.alert('Ingrese una contraseña válida')
				} else if (bool == 3) {
					window.alert('Usuario ya registrado')
				} else if (bool == 2) {
					window.location.href = 'registro-exitoso.html'
					var email = $('#email').val()
					var pass = $('#pass').val()
					socket.emit('registro', email, pass)
				}

			})

			$('#registro').click((e) => {

				var email = $('#email').val()
				var pass = $('#pass').val()
				console.log(`correo: ${email} y contraseña: ${pass}`)
				socket.emit('login', email, pass)
				e.preventDefault()
			})
			$("#index").click(() => {

				let data = 'holis'
				socket.emit('index', data)
			})
		})

	</script>
